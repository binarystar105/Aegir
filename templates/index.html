<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/jquery.numpad/jquery.numpad.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../static/style.css">
  </head>
  <body>
    <div>
      <div class="col-sm-4 logo">
      </div>
      <div class="jumbotron text-center col-sm-8 title">
        <h1>Aegir Monitoring System</h1>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="boxes col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <div class="col-sm-12">
            <h3 class="text-center">
            <strong id="PH_value">{{PH_val}}</strong>
            </h3>
          </div>
          <div class="col-sm-4">
            <label for="PH">PH LOW</label>
          </div>
          <div class="col-sm-8">
            <input type="number" class="form-control trigger-num" id="PH-low">
          </div>
          <div class="col-sm-4">
            <label for="PH">PH HIGH</label>
          </div>
          <div class="col-sm-8">
            <input type="number" class="form-control trigger-num" id="PH-high">
          </div>
          <div class="col-sm-12">
            <input class="btn btn-secondary pull-right" id="PH-btn" type="submit" value="Update">
          </div>
        </div>
        <div class="boxes col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <div class="col-sm-12">
            <h3 class="text-center">
            <strong id="DO_value">{{DO_val}}</strong>
            </h3>
          </div>
          <div class="col-sm-4">
            <label for="DOx">DO LOW</label>
          </div>
          <div class="col-sm-8">
            <input type="number" class="form-control trigger-num" id="DO-low">
          </div>
          <div class="col-sm-4">
            <label for="DOx">DO HIGH</label>
          </div>
          <div class="col-sm-8">
            <input type="number" class="form-control trigger-num" id="DO-high">
          </div>
          <div class="col-sm-12">
            <input class="btn btn-secondary pull-right" id="DO-btn" type="submit" value="Update">
          </div>
        </div>
        <div class="boxes col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <div class="col-sm-12">
            <h3 class="text-center">
            <strong id="TMP_value">{{TMP_val}}</strong>
            </h3>
          </div>
          <div class="col-sm-4">
            <label for="TMP">TMP LOW</label>
          </div>
          <div class="col-sm-8">
            <input type="number" class="form-control trigger-num" id="TMP-low">
          </div>
          <div class="col-sm-4">
            <label for="TMP">TMP HIGH</label>
          </div>
          <div class="col-sm-8">
            <input type="number" class="form-control trigger-num" id="TMP-high">
          </div>
          <div class="col-sm-12">
            <input class="btn btn-secondary pull-right" id="TMP-btn" type="submit" value="Update">
          </div>
        </div>
      </div>
    </div>
    <div id="chart"></div>
    <div><input class="btn btn-secondary pull-right" id="Stop-btn" type="submit" value="Stop Server"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/jquery.numpad/jquery.numpad.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../static/script.js"></script>
  </body>
</html>
